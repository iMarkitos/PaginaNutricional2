<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración Nutricional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="nutri.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">IMC</a></li>
            <li><a href="calculadora.html">Calculadora de Macronutrientes</a></li>
            <li><a href="valoracion.html">Valoración Nutricional</a></li>
        </ul>
    </nav>

    <section>
        <h2>Valoración Nutricional</h2>
        <label for="sexoVal">Sexo:</label>
        <select id="sexoVal">
            <option value="">Seleccione</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select>
        <label for="edadVal">Edad:</label>
        <input type="number" id="edadVal">
        <label for="pesoVal">Peso (kg):</label>
        <input type="number" id="pesoVal">
        <label for="alturaVal">Altura (cm):</label>
        <input type="number" id="alturaVal">
        <label for="enfermedad">Enfermedad Crónica:</label>
        <select id="enfVal">
            <option value="">Seleccione</option>
            <option value="0">Ninguna</option>
            <option value="1">Dislipidemia</option>
            <option value="2">Hígado graso</option>
            <option value="3">Obesidad</option>
            <option value="4">Diabetes</option>
        </select>
        <button onclick="valorarNutricion()">Hacer Valoración</button>
        <div id="resultadoValoracion"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
